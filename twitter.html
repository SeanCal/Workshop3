<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" role="search">
            <!-- right aligned items -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
            <button type="button" class="btn btn-default">
              PIC
            </button>
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>
              Tweet
            </button>
          </form>
          <div class="nav navbar-nav navbar-left">
            <!-- left aligned items. -->
            <ul class="nav nav-pills">
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-home"></span>
                Home</a>
              </li>
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-flash"></span>
                Moments</a>
              </li>
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-bell"></span>
                Notifications</a>
              </li>
              <li role="presentation">
                <a href="#"><span class="glyphicon glyphicon-envelope"></span>
                Messages</a>
              </li>
            </ul>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!--/.container -->
    </nav>

    <!--tweet-->
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-default retweet-like-bars">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <a href="#">NASA</a>
                      <span class="glyphicon glyphicon-edit"></span>
                      <br> @NASA
                    </div>
                  </div>
              </div>
              <div class="col-md-8">
                <div class="pull-right">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-asterisk"></span>
                    </button>
                    <button type="button" class="btn btn-default">
                      Following</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="media">
              <div class="media-left media-top">
              </div>
              <div class="media-body">
                This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                <a href="#">go.nasa.gov/1Rp6V2w @NASA_Hubble</a>
              </div>
            </div>
            <img src="img/blackhole.jpg" width="100%" />
            <hr>
              <ul class="list-inline">
                <li role="presentation">Retweets <br>1,747</li>
                <li role="presentation">Likes <br>2,911</li>
                <li role="presentation"><a href="#">Pic</a></li>
                <li role="presentation"><a href="#">Pic</a></li>
                <li role="presentation"><a href="#">Pic</a></li>
                <li role="presentation"><a href="#">Pic</a></li>
                <li role="presentation"><a href="#">Pic</a></li>
                <li role="presentation"><a href="#">Pic</a></li>
                <li role="presentation"><a href="#">Pic</a></li>
              </ul>
            <hr>
            <div class="row:">
              <div class="col-md-5">
                12:44PM - 8 Jan 2016
                <ul class="list-inline">
                  <li role="presentation"><span class="glyphicon glyphicon-arrow-left">
                    </span></a>
                    <li role="presentation"><span class="glyphicon glyphicon-refresh">
                    </span></a>
                    <li role="presentation"><span class="glyphicon glyphicon-heart">
                    </span></a>
                    <li role="presentation"><span class="glyphicon glyphicon-option-horizontal">
                    </span></a>
                  </ul>
                </div>
              </div>
          </div>
          <div class="panel-footer">
            <div class="media-left media-top">
              PIC
            </div>
            <div class="media-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
